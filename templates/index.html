<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Better App</h1>
        </header>
        <main>
            <div class="card">
                <form action="{{ url_for('add_name') }}" method="POST">
                    <input type="text" name="name" placeholder="Enter a name" required>
                    <button type="submit">Add Name</button>
                </form>
            </div>
            <div class="card">
                <h2>Names</h2>
                <ul>
                    {% for name_id, name in names %}
                        <li>
                            <span>{{ name }}</span>
                            <div class="actions">
                                <a href="{{ url_for('edit_name', name_id=name_id) }}">Edit</a>
                                <a href="{{ url_for('delete_name', name_id=name_id) }}">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
