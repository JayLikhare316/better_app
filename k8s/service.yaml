apiVersion: v1
kind: Service
metadata:
  name: better-app-dev-service
  namespace: better-app-dev
  labels:
    app: better-app
    environment: dev
spec:
  selector:
    app: better-app
    environment: dev
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
    nodePort: 30080
  type: NodePort
