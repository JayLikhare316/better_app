apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: better-app-dev-ingress
  namespace: better-app-dev
  labels:
    app: better-app
    environment: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: better-app-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: better-app-dev-service
            port:
              number: 5000
